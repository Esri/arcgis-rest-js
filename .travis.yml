language: node_js
sudo: required
notifications:
  email: false
node_js:
  - "6"
  - "8"
cache:
  directories: # Cache dependencies
    - node_modules
before_install:
  - google-chrome-stable --headless --disable-gpu
before_script:
  - npm run bootstrap
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - npm run test:all
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
  local-dir: docs/build
  target_branch: gh-pages # default
before_deploy:
 - npm run docs:build
env:
  - MOZ_HEADLESS=1
addons:
  chrome: stable
  firefox: latest
