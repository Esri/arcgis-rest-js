language: node_js
sudo: false
notifications:
  email: false
  slack:
    secure: 
node_js:
  # Currently `npm ci` fails when installing a GH repo dep that has a prepare script that uses a command from a devDependency
  # https://github.com/npm/cli/issues/2084 is the issue, it's closed but node has not cut a release yet 11/9/2020
  # Will return this once it's resolved
  # - "node"
  - "lts/*"
  - 10
cache: npm
script:
  - npm run test:ci
  - codecov
deploy:
  provider: pages
  skip_cleanup: true
  keep-history: true
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master
  local-dir: docs/build/arcgis-rest-js
before_deploy:
  - npm run docs:build
env:
  - MOZ_HEADLESS=1
addons:
  chrome: stable
  firefox: latest
branches:
  only:
    - master
